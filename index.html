<html>

<head>
    <link rel="stylesheet" href="./treant-js-master/Treant.css" type="text/css" />
</head>

<body>
    <div id="tree"></div>

    <script src="./treant-js-master/vendor/raphael.js"></script>
    <script src="treant-js-master/Treant.js"></script>
    <script src="./nodeStructure.js"></script>
    <style type="text/css">
        .nodeItem {
            border: 1px solid #000;
            padding: 10px;
        }

        .strongNode {
            background-color: lightblue;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>

    <script>
        let treeConfig = {
            chart: {
                container: "#tree",
                connectors: {
                    type: "step"
                },
            },
            nodeStructure
        };

        var chart = new Treant(treeConfig);
    </script>
</body>

</html>
